<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>

    <img id="different-bg" src="" alt="">
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-feild" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <div id="weather-detail" style="display: block;">
                <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                 <h1 id="city-name" >Dhaka</h1>
                 <h3 id="temp"><span>38.06</span>&deg;C</h3>
                <h1 id="lead">Clouds</h1>
            </div>
            <div id="error-message" style="display: none;">
                <h1 class="text-center text-danger">This City is not available</h1>
            </div>
        </div>
    </div>



    <!-- Js file with angta lagani -->
    <script src="weather-app.js"></script>

</body>

</html>
